version: "3.6"
services:
  test:
    image: mysql/mysql-server:latest
    container_name: avocado-unit-tests
    volumes:
      - ./dump/:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_DATABASE=avocado_test
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_ROOT_PASSWORD=
    network_mode: bridge
